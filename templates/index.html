$def with (posts)

$if session.login:
    <div id="new-story"><a href="/create"><strong>New story</strong></a></div>

<div id="posts-list">

<strong>Stories</strong>

<ol>
  $for post in posts:
      <li><p><strong>$post.title</strong>&nbsp; &nbsp
	<em>$datestr(post.posted_on)</em>
	</p>
      </li>
</ol>

</div>
