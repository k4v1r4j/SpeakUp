$def with (posts)

$if session.login:
    <a class="btn" id="btn-new-story" href="/create">New story</a>

<div id="posts-list">

<strong>Stories</strong>

<ol>
  $for post in posts:
      <li><p><strong>$post.title</strong>&nbsp; &nbsp
	<em>$datestr(post.posted_on)</em>
	</p>
      </li>
</ol>

</div>
