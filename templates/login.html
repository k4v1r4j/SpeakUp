$def with (message)

<div id="login-form">
  <fieldset>
    <span>$:message</span>
    <legend>Login</legend>
    <form>
      <input type="text" name="username" placeholder="Username"> </br>
      <input type="password" name="password" placeholder="Password"></br>
      <input type="submit" value="login" action="/login" method="POST">
    </form>
  </fieldset>
</div>
