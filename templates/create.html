$def with (message,title,content)

<div class="story float-center">
  <span>$:message</span>
  <form action="/create" method="POST">
    <textarea name="title" class="story-title" placeholder="Title">$:title</textarea></br></br>
    <textarea name="content" class="story-content" placeholder="Start your story here...">$:content</textarea></br>
    <input class="button" type="submit" value="Post">
  </form>
</div>
